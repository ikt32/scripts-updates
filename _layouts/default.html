<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    {% seo %}
    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ '/resources/trueno-32x32.png' | relative_url }}">
    {% unless page.light_mode %}
    <script src="https://cdn.jsdelivr.net/npm/darkreader@4.9.96/darkreader.min.js"></script>
    <script>
        DarkReader.enable();
    </script>
    {% endunless %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
        <h1 class="project-name"><a href="./">{{ site.title | default: site.github.repository_name }}</a></h1>
        <br>
        <a href="https://patreon.com/ikt" target="_blank" rel="noopener noreferrer" class="btn">Patreon</a>
        <a href="https://discord.gg/VrrAEV4j4b" target="_blank" rel="noopener noreferrer" class="btn">Discord</a>
        <a href="faq" class="btn">FAQ</a>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span>
          <a href="privacy">Privacy</a> -
          <a href="about">About</a> -
          <a href="contact">Contact</a>
        </span>
        <br/>
        <br/>
        <span>Â© ikt 2025. All rights reserved.</span>
      </footer>
    </main>
  </body>
</html>
