<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    {% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ '/resources/trueno-32x32.png' | relative_url }}">
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
        <h1 class="project-name"><a href="/">{{ site.title | default: site.github.repository_name }}</a></h1>
        <!-- <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2> -->
        <br>
        <a href="faq" class="btn">FAQ</a>
        <a href="handling-guide" class="btn">Handling guide</a>
        <a href="about" class="btn">About</a>
        <br>
        <a href="https://patreon.com/ikt" target="_blank" rel="noopener noreferrer" class="btn">Patreon</a>
        <a href="https://discord.gg/VrrAEV4j4b" target="_blank" rel="noopener noreferrer" class="btn">Discord</a>
        <a href="https://www.gta5-mods.com/users/ikt" target="_blank" rel="noopener noreferrer" class="btn">5mods</a>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <a href="https://www.github.com/ikt32/scripts-updates/releases">All releases</a>
        <span class="site-footer-owner">This is a project by <a href="{{ site.github.owner_url }}">ikt</a>.</span>
      </footer>
    </main>
  </body>
</html>
